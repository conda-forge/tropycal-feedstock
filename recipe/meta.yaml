{% set name = "tropycal" %}
{% set version = "0.5.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/tropycal-{{ version }}.tar.gz
  sha256: 61fe096a4361c753cfe6f34f5558dc9fddf845b4abf00366aa07d9844dc9b070

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools_scm
  run:
    - pyshp >=2.1
    - matplotlib-base >=2.2.2
    - networkx >=2.0.0
    - numpy >=1.14.3
    - pandas >=0.23.0
    - python >=3.6
    - requests >=2.22.0
    - scipy >=1.1.0
    - xarray >=0.10.7

test:
  imports:
    - tropycal
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/tropycal/tropycal
  summary: Package for retrieving and analyzing tropical cyclone data
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - tomerburg
    - raybellwaves
